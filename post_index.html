<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Summary</title>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #555;
        }

        input[type="file"] {
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .note {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }

            input[type="file"], input[type="submit"] {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload meeting recording</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="video">Choose MP4 File:</label>
            <input type="file" id="video" name="video" accept="video/mp4" required><br><br>
            <input type="submit" value="Upload and Process">
        </form>
        <p class="note">Supported file format: .mp4</p>
        <p class="note">Made with â™¥ by Parth Dave </p>
    </div>
</body>
</html>
